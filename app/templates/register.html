<head>

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, #025c75, #f8d48d);
        }
        div{
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

            color: #fff;
        }
        input{
            min-width: 280px;
            border-radius: 22px;

            border-radius: 20px;
            color: white;
            font-size: 15px;
            
        }
        button:hover{
            background-color: deepskyblue;
            cursor: pointer;
        }
